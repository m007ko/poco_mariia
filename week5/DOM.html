<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="btn-login">Login</button>

    <div id="login-response">

    </div>
    <script>

    const loginBtn = document.getElementById('btn-login').addEventListener('click', login)

    function writeResponse(message){
        const loginResponse = document.getElementById('login-response');

        loginResponse.innerText = message;

    }

    function login(){
        let email = '';
        let password = '';

        let correctPassword = 'p0w3rc0d3rs';
        let correctEmail = 'info@powercoders.org';

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        email = emailInput.value;
        password = passwordInput.value;

        if(email !== correctEmail){
            writeResponse('this is not the correct email');
            return;
        }
        if(password !== correctPassword){
            writeResponse('this is not correct password')
            return;
        }

        


        // from here we know the user is authenticated

        writeResponse('you are logged in');





    }

        

            
    </script>
</body>
</html>
